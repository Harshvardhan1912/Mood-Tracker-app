<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Mood Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Daily Mood Tracker</h1>
        
        <div class="mood-selector">
            <h2>How are you feeling today?</h2>
            <div class="emoji-container"> 
                <button class="emoji-btn" data-mood="happy">üòÄ</button> 
                <!-- class used in Js -->
                <button class="emoji-btn" data-mood="excited">ü§©</button>
                <button class="emoji-btn" data-mood="neutral">üòê</button>
                <button class="emoji-btn" data-mood="sad">üòî</button>
                <button class="emoji-btn" data-mood="angry">üò°</button>
            </div>
            <div class="note-container">
                <textarea id="mood-note" placeholder="Write your thoughts..."></textarea>
                <button id="save-mood">Save</button>
            </div>
        </div>
<script src="mood.js"></script>
</body>
</html>
